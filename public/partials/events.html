
<ul id="main-feature" data-orbit ng-init="getEventsForDisplay()">
  <li class="container" ng-repeat="eventContainer in eventsContainer">
    <div class="row">
      <div class="large-6 columns panel" ng-repeat="event in eventContainer">
        <a href="#/events/show#" data-reveal-id="{{event.modalId}}">
          <div>
            <h1>{{event.event.name}}</h1>
            <img class="event_thumb" ng-src="/uploads/{{event.event.imageUrl}}" alt="{{event.event.title}}" />
            <span>{{event.event.date}}</span>
          </div>
        </a>
      </div>
    </div>
  </li>
</ul>

<span ng-repeat="eventContainer in eventsContainer">
  <span ng-repeat="event in eventContainer">
    <div id="{{event.modalId}}" class="reveal-modal small">
      <h2>
        {{event.event.name}}
        <a class="close-reveal-modal">&#215;</a>
      </h2>
      <div class="modal-content row">
        <div class="large-8 columns">
          {{event.event.description}}
        </div>
        <div class="large-4 columns">
          <ul class="event-data">
            <li>
              <strong>Date</strong>
              <span>{{event.event.date}}</span>
            </li>
            <li>
              <strong>Time</strong>
              <span>{{event.event.time}}</span>
            </li>
            <li>
              <strong>Address</strong>
              <span>{{event.event.address}}</span>
            </li>
            <li>
              <strong>Phone</strong>
              <span>{{event.event.phoneNumber}}</span>
            </li>
            <li>
              <strong>Website</strong>
              <span><a href="{{event.event.website}}">{{event.event.website}}</a></span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </span>
</span>

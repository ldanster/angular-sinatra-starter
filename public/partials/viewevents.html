<div class="container" ng-init="getEventsForView()">
  <div class="row">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Address</th>
          <th>Date</th>
          <th>Time</th>
          <th>Phone Number</th>
          <th>Website</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="event in events">
          <td>{{event.name}}</td>
          <td>{{event.description}}</td>
          <td>{{event.address}}</td>
          <td>{{event.date}}</td>
          <td>{{event.time}}</td>
          <td>{{event.phoneNumber}}</td>
          <td>{{event.website}}</td>
          <td><butt class="small button" ng-click="removeEvent(event._id)">delete</button></td>
      </tbody>
    </table>
  </div>
</div>

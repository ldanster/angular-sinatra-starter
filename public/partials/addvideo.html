<div class="container">
  <div class="row">
    <div class="large-6 columns">
      <form method="post" action="/video/add">
        <fieldset>
          <legend>Add Video</legend>
            <div class="row">
              <div class="large-12 columns">
                <label>Name: </label>
                <input type="text" name="name"  />
              </div>
            </div>

            <div class="row">
              <div class="large-12 columns">
                <label>Youtube Address: </label>
                <input type="text" name="address"  />
              </div>
            </div>

            <div class="row">
              <div class="large-12 columns">
                <label>Descrition: </label>
                <input type="text" name="description"  />
              </div>
            </div>

            <div class="row">
              <div class="large-5 columns">
                <input type ="submit" class="medium button"  value = "Submit" />
              </div>
            </div>

        </fieldset>
      </form>
    </div>
  </div>
</div>

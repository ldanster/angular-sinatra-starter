<div id="container">
	<div class="row">
    <div class="large-5 columns">
      <label>Event Name: </label>
      <input type="text" ng-model="item.name"  />
    </div>
    <div class="large-3 columns left">
      <label>Event Date: </label>
      <input type="date" ng-model="item.date" />
    </div>
  </div>

  <div class="row">
    <div class="large-5 columns">
      <label>Event descripton: </label>
      <input type="text" ng-model="item.description" />
    </div>
    <div class="large-3 columns left">
      <label>Event Time: </label>
      <input type="time" ng-model="item.time" />
    </div>
  </div>

  <div class="row">
    <div class="large-5 columns">
      <label>Event Address: </label>
      <input type="text" ng-model="item.address" />
    </div>
  </div>
 
  <div class="row">
    <div class="large-5 columns">
      <td>Phone Number: </td>
      <td><input type="text" ng-model="item.phoneNumber" /></td>
    </div>
  </div>

  <div class="row">
    <div class="large-5 columns">
      <td>Website: </td>
      <td><input type="text" ng-model="item.website" /></td>
    </div>
  </div>

</div>
